{% extends "Pagina.html" %} 
{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif; /* Cambio del tipo de letra */
        background: rgb(212,137,180);
        background: radial-gradient(circle, rgba(212,137,180,1) 0%, rgba(148,187,233,1) 100%); /* Fondo color café pastel */
        color: #ffffff; /* Color de texto para mejorar la legibilidad */
    }

    .container {
        width: 80%;
        margin: 0 auto; /* Centrado del contenedor */
        text-align: center; /* Centrado del texto */
    }

    .upload-label {
        display: inline-block;
        padding: 12px 20px; /* Ajuste de acolchado para mejor ergonomía */
        background: rgb(138, 87, 142); /* Color principal más vibrante */
        color: #fff;
        font-size: 1em;
        transition: all .4s;
        cursor: pointer;
        border-radius: 5px;
    }

    .upload-label:hover {
        background: rgb(87, 33, 91); /* Sutil cambio de color en el estado hover */
    }

    .img-preview {
        width: 400px;
        height: 400px;
        position: relative;
        border: 10px solid #D3D3D3; /* Cambio de color para un aspecto más suave */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Sombra más pronunciada para mayor profundidad */
        margin-top: 1em;
        margin-bottom: 1em;    
        overflow: hidden;
    }

    .img-preview>div {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    input[type="file"] {
        display: none;
    }

    .upload-label {
        display: inline-block;
        padding: 12px 20px; /* Ajuste de acolchado para mejor ergonomía */
        background: rgb(138, 87, 142); /* Color principal más vibrante */
        color: #fff;
        font-size: 1em;
        transition: all .4s;
        cursor: pointer;
        border-radius: 5px; /* Bordes redondeados para un aspecto más moderno */
    }

    .upload-label:hover {
        background: rgb(87, 33, 91); /* Sutil cambio de color en el estado hover */
    }

    .loader {
        border: 8px solid #f3f3f3; /* Color más claro para el loader */
        border-top: 8px solid #4A90E2; /* Color principal del loader */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div class="container">
    <h2>Clasificador de imágenes de hojas de cultivos (maíz, calabaza, tomate).</h2>

    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Elegir Imagen
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-dark" id="btn-predict">Predicción</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>

        <h3 id="result">
            <span> </span>
        </h3>
    </div>
</div>

{% endblock %}
